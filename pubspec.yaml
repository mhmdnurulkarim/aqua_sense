name: karamba_warning
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: ^0.20.2
  fl_chart: ^0.68.0
  flutter_local_notifications: ^19.4.1
  sizer: ^3.1.3

  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_messaging: ^16.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Itim
      fonts:
        - asset: assets/fonts/ItimRegular.ttf
          weight: 400
    - family: Inder
      fonts:
        - asset: assets/fonts/InderRegular.ttf
          weight: 400
    - family: Inter
      fonts:
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Jua
      fonts:
        - asset: assets/fonts/JuaRegular.ttf
          weight: 400
