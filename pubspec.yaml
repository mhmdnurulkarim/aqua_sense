name: karamba_warning
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  calendar_date_picker2: ^1.1.5
  intl: ^0.18.0
  connectivity_plus: ^5.0.2
  fl_chart: ^0.68.0

  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.1.0
  firebase_messaging: ^15.0.3

  awesome_notifications: ^0.8.2
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Itim
      fonts:
        - asset: assets/fonts/ItimRegular.ttf
          weight: 400
    - family: Inder
      fonts:
        - asset: assets/fonts/InderRegular.ttf
          weight: 400
    - family: Inter
      fonts:
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Jua
      fonts:
        - asset: assets/fonts/JuaRegular.ttf
          weight: 400